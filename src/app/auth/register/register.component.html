<div class="container">
  <div class="row">
    <div class="col col-md-6 col-center mx-auto">
      <div class="container mb-5 mt-3" style="text-align: center;">
        <h3>Register</h3>
      </div>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <div class="form-group">
            <label>EMP ID</label>
            <input
              type="text"
              class="form-control"
              name="empId"
              [(ngModel)]="employee.empId"
            />
          </div>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              name="empName"
              [(ngModel)]="employee.empName"
            />
          </div>
          <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="empEmail"
            [(ngModel)]="employee.empEmail"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="empPassword"
            [(ngModel)]="employee.empPassword"
          />
        </div>
        <div class="form-group">
          <label>Role</label>
          <!-- <input
            type="text"
            class="form-control"
            name="empRole"
            [(ngModel)]="employee.empRole"
          /> -->
          <select class="custom-select form-control" id="empRole" name="empRole" [(ngModel)]="employee.empRole" required>
            <option value="">Select your Role</option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="devtest">Developer/Tester</option>
          </select>
        </div>
        <div class="form-group">
          <label>UserName</label>
          <input
            type="text"
            class="form-control"
            name="empUserName"
            [(ngModel)]="employee.empUserName"
          />
        </div>
        <!-- <div class="form-group">
          <label>MgrID</label>
          <input
            type="text"
            class="form-control"
            name="MgrID"
            [(ngModel)]="employee.mgrId"
          />
        </div> -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </div>
      </form>
    </div>
  
</div>
